<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <nav>
            <div class="logo">
                <h2>Hayley</h2>
            </div>

            <ul id="menu">
                <i class="ri-close-fill" id="close"></i>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <div class="btn">
                    <button id="nav-btn">DOWNLOAD CV</button>
                </div>

                <div class="social-icons">
                    <h2>Follow me</h2>
                    <div class="icon">
                        <div class="icon_contain">
                            <i class="ri-facebook-fill"></i>
                        </div>
                        <div class="icon_contain">
                            <i class="ri-twitter-fill" ></i>
                        </div>
                        <div class="icon_contain">
                            <i class="ri-instagram-fill" ></i>
                        </div>
                        <div class="icon_contain">
                            <i class="ri-linkedin-fill"></i>
                        </div>
                    </div>
                </div>
            </ul>
            <div class="bars">
                <i class="ri-bar-chart-horizontal-line"></i>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-content">
                <h1> Hayley Raymond</h1>
                <h3>Interaction & Visual Product Designer</h3>
                <p>I’m Hayley Raymond, a  <span typed  id="text" ></span>   <br>Designer based in Toronto, Canada. “Design is thinking made visual”.</p>
                <button id="hero-btn">
                    SAY HELLO
                </button>
            </div>
            <div class="page">
              <div class="circle c1"></div>
              <div class="circle c2"></div>
            </div>

            <div class="icons">
                <div class="icon_contain">
                    <i class="ri-facebook-fill"></i>
                </div>
                <div class="icon_contain">
                    <i class="ri-twitter-fill"></i>
                </div>
                <div class="icon_contain">
                    <i class="ri-linkedin-fill"></i>
                </div>
                <div class="icon_contain">
                    <i class="ri-youtube-fill"></i>
                </div>
            </div>
        </div>
       
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.js"></script>
    <script>
        let button = document.querySelector(".bars")
        let menu = document.querySelector("ul")
        let btn = document.querySelector("#close")

        button.addEventListener("click",function(){
            menu.classList.add("active")
        })

    btn.addEventListener("click",function(){
        menu.classList.remove("active")
    })

    var typed = new Typed('#text',{
        strings:['Freelance Interaction','Visual Product'],
        typeSpeed: 40,
        backSpeed: 30,
        loop: true,
        loopCount: Infinity,
        

    })
    </script>
</body>

</html>
